<!DOCTYPE html>
<html lang="en">
{{template "head.html"}}
<body>
<div>
    <div class="flex flex-row gap-8 justify-center place-content-center my-4">
        <a href="/"
            class="py-1 px-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        >Capture a new State</a>
    </div>
</div>
{{template "view.html" .}}
<div id="vwResults" hidden="hidden" class="flex flex-wrap justify-center place-content-center gap-8 [&[hidden]]:hidden">
    <div class="place-content-center"><hex-viewer id="viewerWram" css-zero="z"></hex-viewer></div>
    <div class="place-content-center"><hex-viewer id="viewerSram" css-zero="z"></hex-viewer></div>
    <div class="place-content-center"><hex-viewer id="viewerHeader" css-zero="z"></hex-viewer></div>
</div>
<script type="application/javascript">
let capture = window.snesCapture;
capture.reset();
capture.withHexStrings(
    {{ .Hash }},
    {{ .HeaderJS }},
    {{ .WramJS }},
    {{ .SramJS }}
);
</script>
</body>
</html>
