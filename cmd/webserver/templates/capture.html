<div class="flex flex-row gap-4 justify-center place-content-center my-4">
    <label for="lstDevices"
            class="p-1">Select Your SNES Device: </label>
    <select id="lstDevices"
            hx-preserve="true"
            class="text-white bg-blue-950 rounded-lg"
    ></select>
    <button id="btnListDevices"
            class="py-1 px-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
    >...</button>
</div>
<div class="flex flex-row gap-4 justify-center place-content-center my-4">
    <button id="btnCapture"
            disabled="disabled"
            class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 disabled:bg-gray-600 cursor-auto disabled:cursor-not-allowed"
    >Capture SNES State</button>
    <div class="">
        <form hx-post="/save" hx-encoding="multipart/form-data">
            <input type="file" name="section" id="section" hidden="hidden">
            <button type="submit"
                    id="btnShare"
                    disabled="disabled"
                    class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 disabled:bg-gray-600 cursor-auto disabled:cursor-not-allowed"
            >Share This State</button>
        </form>
    </div>
    <div class="pt-2.5">
        <input id="chkPause" type="checkbox" />
        <label for="chkPause" class="p-1">Pause SNES while Capturing</label>
    </div>
</div>
